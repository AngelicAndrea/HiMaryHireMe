  <!-- Dashboard Page -->
  <div id="dashboard">
    <header class="banner">
      <div class="row">
        <div class="mini-logo">
          <img src="assets/img/logo-white.png" alt="">
        </div>
        <div class="filter-options">
          <button class="btn">Front-End</button>
          <span></span>
          <button class="btn">UX Designer</button>
          <span></span>
          <button id="logout-btn" class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>
    </header>
    <main id="ranking-container" class="row">
      <aside class="ranking col m1 s12">
        <h6>TOP 10</h6>
        <div class="ranked">
          <p>MU</p>
        </div>
        <div class="ranked">
          <p>MF</p>
        </div>
        <div class="ranked">
          <p>NM</p>
        </div>
        <div class="ranked">
          <p>CT</p>
        </div>
        <div class="ranked">
          <p>RG</p>
        </div>
        <div class="ranked">
          <p>ES</p>
        </div>
        <div class="ranked">
          <p>PL</p>
        </div>
        <div class="ranked">
          <p>EV</p>
        </div>
        <div class="ranked">
          <p>AC</p>
        </div>
        <div class="ranked">
          <p>AO</p>
        </div>
      </aside>
      <!-- <canvas id="myChart" width="400" height="400"></canvas>  -->
      <div class="main-page">
        <div class="col m11 s12">
          <div class="row">
            <div class="col m6 s12">
              <section class="">
                <h4>Nombre</h4>
                <h6>Puntaje: 875pts<span><i class="fas fa-trophy"></i></span></h6>
              </section>
              <div class="info-boxes"">
                <section>
                  <h5>Disponibilidad</h5>
                  <p>Inmediata</p>
                </section>
                <hr></hr>
                <section>
                  <h5>CV</h5>
                  <p>Ver</p>
                </section>
                <hr></hr>
                <section>
                  <h5>Experiencia Laboral</h5>
                  <p>1 -2 años</p>
                </section>
                <hr></hr>
                <section>
                  <h5>Idiomas</h5>
                  <p><span><img src="assets/img/spanish.jpeg" alt=""></span><span><img src="assets/img/english.jpeg" alt=""></span><span><img src="assets/img/german.jpeg" alt=""></span></p>
                </section>
                <hr></hr>
                <section>
                  <h5>Pretensiones de renta</h5>
                  <p>800mil +</p>
                </section>              
              </div>
            </div>
            <div class="col m6 s12">
              <section class="skills col m12 s12 info-boxes">
                <h5>Habilidades</h5>
                <div>
                  <canvas id="myChart2"></canvas>
                </div>
              </section>
              <section class="col m12 s12 info-boxes">
                <h5>Competencias</h5>
                <div>
                  <canvas id="myChart"></canvas>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
